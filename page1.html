.menu-button {
  position: fixed;
  top: 20px;
  left: 15px;
  width: 50px;
  height: 50px;
  background-color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 2000;
  display: flex;

  outline: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* Иконка (бургер-линии) */

.menu-icon::before,
.menu-icon::after {
  content: '';
  position: absolute;
  left: 15px;
  width: 20px;
  height: 2px;
  background-color: white;
  transition: all 0.4s ease;
}

.menu-icon::before { top: 15px;}
.menu-icon::after { top: 29px}

/* Анимация → крестик */
.menu-button.open .menu-icon {
  background-color: transparent;
}
.menu-button.open .menu-icon::before {
  transform: rotate(40deg) translate(5px, 5px);
}
.menu-button.open .menu-icon::after {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* Подложка (оверлей) */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s;
 
}

.modal-overlay.open {
  opacity: 1;
  visibility: visible;
}

/* Модальное меню — 400×400 */
.modal-menu {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 400px;
  min-height: 150px;
  transform: translate(-50%, -50%) scale(0.8);
  background: #474343;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  overflow: hidden;
  opacity: 0;
  z-index: 2000;
  transition:
    transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
    opacity 0.3s ease;
}

.modal-menu.open {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

/* Внутренний контент меню */
.menu-content {
  padding: 032px;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.menu-content h2 {
  font-size: 24px;
  color: #ffffff;
  margin-bottom: 24px;
  text-align: center;
}

.menu-content ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.menu-content a {
  padding: 12px 16px;
  text-decoration: none;
  color: #fffbfb;
  font-size: 18px;
  border-radius: 8px;
  transition: background 0.2s, color 0.2s;
  text-align: center;
}

.menu-content a:hover {
  background: #f1f1f1;
  color: #000;
}
 
        :root {

            content: '';

            bottom: 0;

        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentTrackTitle = document.getElementById('current-track-title');
            const currentTrackArtist = document.getElementById('current-track-artist');
            const progressBar = document.getElementById('progress-bar');
            const playlistElement = document.getElementById('playlist');
            const paginationElement = document.getElementById('pagination');
            
            const volumeSliderPlayer = document.getElementById('volume-slider-player');
            
            const floatingPlayer = document.getElementById('floating-music-player');
            const playerHeader = document.getElementById('player-header');
            const playerContent = document.getElementById('player-content');
            const minimizeBtn = document.getElementById('minimize-btn');
            const closeBtn = document.getElementById('close-btn');
            
            const pageTitle = document.getElementById('page-title');
            
            const songs = [
                { title: "Холод", artist: " shadowraze", src: "/music/song1.mp3" },
                { title: "Холод", artist: "maptv", src: "/music/song2.mp3" },
                { title: "плачь", artist: "rizza & Sqwore", src: "/music/song3.mp3" },
                { title: "Трек 4", artist: "Исполнитель 4", src: "/music/song4.mp3" },
                { title: "Трек 5", artist: "Исполнитель 5", src: "/music/song5.mp3" },
                { title: "Трек 6", artist: "Исполнитель 6", src: "/music/song6.mp3" },
                { title: "Трек 7", artist: "Исполнитель 7", src: "/music/song7.mp3" },
                { title: "Трек 8", artist: "Исполнитель 8", src: "/music/song8.mp3" },
                { title: "Трек 9", artist: "Исполнитель 9", src: "/music/song9.mp3" },
                { title: "Трек 10", artist: "Исполнитель 10", src: "/music/song10.mp3" },
                { title: "Трек 11", artist: "Исполнитель 11", src: "/music/song11.mp3" },
                { title: "Трек 12", artist: "Исполнитель 12", src: "/music/song12.mp3" }
            ];
            
            let currentSongIndex = 0;
            let isPlaying = false;
            let isMinimized = false;
            let currentPage = 1;
            const songsPerPage = 4;
            const totalPages = Math.ceil(songs.length / songsPerPage);
            
            function loadSong(index) {
                const song = songs[index];
                audioPlayer.src = song.src;
                currentTrackTitle.textContent = song.title;
                currentTrackArtist.textContent = song.artist;
                
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach(item => item.classList.remove('active'));
                
                const pageStart = (currentPage - 1) * songsPerPage;
                const pageEnd = pageStart + songsPerPage;
                
                if (index >= pageStart && index < pageEnd) {
                    const itemIndex = index - pageStart;
                    if (playlistItems[itemIndex]) {
                        playlistItems[itemIndex].classList.add('active');
                    }
                }
                
                progressBar.style.width = '0%';
            }
            
            function togglePlayPause() {
                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '▶';
                } else {
                    audioPlayer.play();
                    playPauseBtn.innerHTML = '⏸';
                }
                isPlaying = !isPlaying;
            }
            
            function nextSong() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) {
                    audioPlayer.play();
                }
                updatePagination();
            }
            
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) {
                    audioPlayer.play();
                }
                updatePagination();
            }
            
            function createPlaylist() {
                updatePlaylistPage();
                createPagination();
            }
            
            function updatePlaylistPage() {
                playlistElement.innerHTML = '';
                
                const pageStart = (currentPage - 1) * songsPerPage;
                const pageEnd = Math.min(pageStart + songsPerPage, songs.length);
                
                for (let i = pageStart; i < pageEnd; i++) {
                    const song = songs[i];
                    const playlistItem = document.createElement('div');
                    playlistItem.className = 'playlist-item';
                    if (i === currentSongIndex) {
                        playlistItem.classList.add('active');
                    }
                    
                    playlistItem.innerHTML = `
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-duration">-:--</div>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        currentSongIndex = i;
                        loadSong(currentSongIndex);
                        if (isPlaying) {
                            audioPlayer.play();
                        }
                    });
                    
                    playlistElement.appendChild(playlistItem);
                }
            }
            
            function createPagination() {
                paginationElement.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '‹';
                prevBtn.title = 'Предыдущая страница';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePlaylistPage();
                        createPagination();
                    }
                });
                paginationElement.appendChild(prevBtn);
                
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.className = 'page-btn';
                    firstBtn.textContent = '1';
                    firstBtn.addEventListener('click', () => {
                        currentPage = 1;
                        updatePlaylistPage();
                        createPagination();
                    });
                    paginationElement.appendChild(firstBtn);
                    
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'var(--accent-secondary)';
                        paginationElement.appendChild(ellipsis);
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = 'page-btn';
                    if (i === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        updatePlaylistPage();
                        createPagination();
                    });
                    paginationElement.appendChild(pageBtn);
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.color = 'var(--accent-secondary)';
                        paginationElement.appendChild(ellipsis);
                    }
                    
                    const lastBtn = document.createElement('button');
                    lastBtn.className = 'page-btn';
                    lastBtn.textContent = totalPages;
                    lastBtn.addEventListener('click', () => {
                        currentPage = totalPages;
                        updatePlaylistPage();
                        createPagination();
                    });
                    paginationElement.appendChild(lastBtn);
                }
                
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '›';
                nextBtn.title = 'Следующая страница';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePlaylistPage();
                        createPagination();
                    }
                });
                paginationElement.appendChild(nextBtn);
            }
            
            function updatePagination() {
                const newPage = Math.floor(currentSongIndex / songsPerPage) + 1;
                if (newPage !== currentPage) {
                    currentPage = newPage;
                    updatePlaylistPage();
                    createPagination();
                }
            }
            
            function typeTitle() {
                let titleText = "veonov <3";
                let titleIndex = titleText.length;
                let isDeleting = true;
                let typingSpeed = 500;
                
                function animate() {
                    if (isDeleting) {
                        if (titleIndex > 0) {
                            titleIndex--;
                            pageTitle.textContent = titleText.substring(0, titleIndex);
                            setTimeout(animate, typingSpeed);
                        } else {
                            isDeleting = false;
                            setTimeout(animate, 1000);
                        }
                    } else {
                        if (titleIndex < titleText.length) {
                            titleIndex++;
                            pageTitle.textContent = titleText.substring(0, titleIndex);
                            setTimeout(animate, typingSpeed);
                        } else {
                            isDeleting = true;
                            setTimeout(animate, 2000);
                        }
                    }
                }
                
                animate();
            }
            
            createPlaylist();
            loadSong(currentSongIndex);
            
            setTimeout(typeTitle, 1000);
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            volumeSliderPlayer.addEventListener('input', function() {
                audioPlayer.volume = this.value;
            });
            
            audioPlayer.addEventListener('timeupdate', function() {
                if (audioPlayer.duration) {
                    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }
            });
            
            audioPlayer.addEventListener('ended', nextSong);
            
            audioPlayer.addEventListener('play', function() {
                playPauseBtn.innerHTML = '⏸';
                isPlaying = true;
            });
            
            audioPlayer.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '▶';
                isPlaying = false;
            });
            
            let isDragging = false;
            let dragOffsetX, dragOffsetY;
            
            playerHeader.addEventListener('mousedown', function(e) {
                isDragging = true;
                dragOffsetX = e.clientX - floatingPlayer.offsetLeft;
                dragOffsetY = e.clientY - floatingPlayer.offsetTop;
                
                floatingPlayer.style.zIndex = '1001';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    floatingPlayer.style.left = (e.clientX - dragOffsetX) + 'px';
                    floatingPlayer.style.top = (e.clientY - dragOffsetY) + 'px';
                    floatingPlayer.style.right = 'auto';
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            minimizeBtn.addEventListener('click', function() {
                if (isMinimized) {
                    playerContent.style.display = 'flex';
                    floatingPlayer.style.height = '450px';
                    minimizeBtn.textContent = '−';
                } else {
                    playerContent.style.display = 'none';
                    floatingPlayer.style.height = '40px';
                    minimizeBtn.textContent = '+';
                }
                isMinimized = !isMinimized;
            });
            
            closeBtn.addEventListener('click', function() {
                floatingPlayer.style.display = 'none';
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.innerHTML = '▶';
            });
            
           
            
            audioPlayer.volume = volumeSliderPlayer.value;
            
            setTimeout(function() {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }, 2000);

  );
